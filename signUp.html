<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" style="margin-left: 190px;">
        <h1 style="color: #A9A9A9;font-size: 45px;">Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="" placeholder="First Name" id="firstName">
            </div>
            <div>
                <input type="text" name="" placeholder="Last Name" id="lastName">
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" id="email">
            </div>
            <div>
                <input type="password" name="" placeholder="Password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <input type="submit" value="Sign Up" class="btn" id="signUp">
            </div>
        </form>
    </div>
    <script type="module" src="signUp.js"></script>

</body>
</html>
