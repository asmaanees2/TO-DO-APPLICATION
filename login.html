<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" style="margin-left: 190px;">
        <h1 style="color: #A9A9A9;font-size: 42px;">Login</h1>
        <form onsubmit="login(event)"> 
            <div>
                <input type="text" name="" placeholder="Email" id="email">
            </div>
            <div>
                <input type="text" name="" placeholder="Password" id="password">
            </div>
            <div>
                <input type="submit" value="Sign In" class="btn">
            </div>
        </form>
    </div>
    <p class="loginchoice">
        <!-- <a class="opt" href="signup.html">SIGN UP </a>     -->
    </p>

    <script type="module" src="login.js"></script>
</body>
</html>
